<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Seating Arrangement Application</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="tools">
        <button>Import</button>
        <button>Area</button>
        <button>Table</button>
        <button>Chair</button>
        <button>Stage</button>
        <button>Bar</button>
      </div>
      <div><button class="action">Generate JSON</button></div>
    </header>
    <main>
      <div class="side-bar"></div>
      <div class="board">
        <form class="size-form">
          <p class="caption">Enter the width and height of Arena</p>
          <div class="sizes">
            <div class="width">
              <input id="width" type="number" min="100" value="1000" />
              <label for="width">Width</label>
            </div>
            <div class="height">
              <input id="height" type="number" min="100" value="1000" />
              <label for="height">Height</label>
            </div>
          </div>
          <button type="submit" class="action">Start Building</button>
        </form>
      </div>
    </main>
    <script async src="/scripts/index.js" />
  </body>
</html>
