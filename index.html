<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Seating Arrangement Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="tools">
        <button tool-button="new">New</button>
        <button tool-button="import">Import</button>
        <button tool-button="area">Area</button>
        <button tool-button="table">Table</button>
        <button tool-button="chair">Chair</button>
        <button tool-button="stage">Stage</button>
        <button tool-button="bar">Bar</button>
      </div>
      <div><button class="action">Generate JSON</button></div>
    </header>

    <main>
      <div class="side-bar">
        <header>
          Event Name - 07/08/2022 <i class="fa-solid fa-chevron-down"></i>
        </header>
        <div class="body"></div>
      </div>
      <div class="main-display">
        <div class="board-container" id="board-container">
          <div class="magnifier" id="magnifier">
            <input
              type="range"
              min="1"
              max="3"
              step="0.01"
              value="1"
              id="zoom-scale"
            />
          </div>
          <div class="board-box">
            <svg width="100%" height="100%"></svg>
          </div>
        </div>
        <div class="form-container" id="form-container">
          <form class="size-form" id="size-form">
            <p class="caption">Enter the width and length of venue in meters</p>
            <div class="sizes">
              <div class="width">
                <input
                  id="width"
                  name="width"
                  type="number"
                  min="1"
                  value="100"
                />
                <label for="width">Width(m)</label>
              </div>
              <div class="height">
                <input
                  id="height"
                  name="height"
                  type="number"
                  min="1"
                  value="100"
                />
                <label for="height">Height(m)</label>
              </div>
            </div>
            <button type="submit" class="action">Start Building</button>
          </form>
        </div>
      </div>
    </main>
    <script src="/scripts/index.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/events.js"></script>
    <script src="/scripts/board.js"></script>
    <script src="/scripts/components.js"></script>
    <script src="/scripts/state.js"></script>
    <script src="/scripts/controls.js"></script>
    <script src="/scripts/domEventListeners.js"></script>
  </body>
</html>
